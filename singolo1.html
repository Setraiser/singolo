<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="singolo1.css">
    <title>Singolo</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="logo">
                <a href="#">singolo<span class="star">*</span></a>
            </div>
            <nav class="header__navigation">
                <ul>
                    <li class="nav-item">
                        <a href="#" style="color: #f06c64">home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">services</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">about</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="slider">
            <div class="wrapper">
                <button class="slider__left-arrow"></button>
                <div class="slider__slide-container">
                    
                    <div class="slider__slide-img-container left-phone">
                       <img src="assets/vertical-phone-display.png" alt="dislplay image" class="slider__phone-display-image left">
                    </div>
                    <div class="slider__slide-img-container right-phone">
                        <img src="assets/horizontal-phone-display.png" alt="dislplay image" class="slider__phone-display-image right">
                    </div>
  
                </div>
                <button class="slider__right-arrow"></button>
            </div>
        </section>
    </main>
</body>
</html>
